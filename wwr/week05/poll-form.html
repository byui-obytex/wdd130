<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poll-form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="Fullname">Fullname:</label>
            <input type="text" id="Fullname"name="Fullname">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username">
        </fieldset>
    </form>
    <div class="form-item">
        <label for="Fullname">Fullname</label>
        <input type="text" id="Fullname" name="Fullname" name="Fullname">
    </div>
    <div class="form-item column2">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username">
    </div>
            <button type="submit">Submit-poll</button>
            <!--form elements will go here-->
            <fieldset>
            <legend>Question</legend>
            <label for="browser">what is your favorite internet browser?</label>
            <select id="browser"name="browser">
                <option value="chrome">chrome</option>
                <option value="firefox">firefox</option>
                <option value="safari">safari</option>
                <option value="edge">edge</option>
                <option value="brave">brave</option>
                <option value="other">other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet"name="pet">
            <label for="feedback">list the place you have lived:</label>
            <textarea id="feedback"name="feedback"rows="4"placeholder="stillwater florida,amsterd"></textarea>
            <!--form elements will go here-->
        </fieldset>
    </form>
    <button type="submit">Submit-poll</button>
</main>
